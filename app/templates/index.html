<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mx-auto px-6 py-16 pt-28 text-center">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white md:text-4xl">
        {{ message }}
      </h1>
      <!-- <p class="mt-6 text-gray-500 dark:text-gray-300">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero similique obcaecati illum mollitia.
      </p> -->
        <div class="mx-auto mt-6 w-full max-w-sm rounded-md border bg-transparent focus-within:border-blue-400 focus-within:ring focus-within:ring-blue-300 focus-within:ring-opacity-40 dark:border-gray-700 dark:focus-within:border-blue-300">
          <form method="POST" action="/process-location/" class="flex flex-col md:flex-row">
            <input type="text" placeholder="Enter a location!" name="location" value="{{ location }}" class="m-1 h-10 flex-1 appearance-none border-none bg-transparent px-4 py-2 text-gray-700 placeholder-gray-400 focus:placeholder-transparent focus:outline-none focus:ring-0 dark:text-gray-200" />

            <button type="submit" class="m-1 h-10 transform rounded-md bg-blue-500 px-4 py-2 text-white transition-colors duration-300 hover:bg-blue-400 focus:bg-blue-400 focus:outline-none">
              Search
            </button>
          </form>
        </div>
    </div>
  </body>
</html>
